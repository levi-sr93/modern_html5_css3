<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Targeted Selectors</title>
  <style>
    * {
      box-sizing: border-box;
    }
    /* Direct Child */
    div>p {
      background: #ddd;
    }

    /* Directly after */
    div+p {
      background: #333;
      color: white;
    }

    /* By attibute */
    a[target] {
      background: red;
      color: white;
    }

    /* Specific Attribute values */
    input[type='text'],
    input[type='email'] {
      width: 100%;
      margin-bottom: 10px;
      padding: 20px;
      font-size: 20px;
      margin: 10px 30px;
    }
  </style>
</head>

<body>
  <div>
    <p>Lorem ipsum dolor sit amet.</p>
    <ul>
      <li>Item 1</li>
      <li>
        <p> Item 2 </p>
      </li>
      <li>Item 3</li>
    </ul>

    <p>Lorem ipsum dolor sit amet. </p>
  </div>

  <p>Lorem ipsum dolor sit amet.</p>

  <a href="#">Page one</a> <a href="#">Page two</a> <a href="https://google.com" target="_blank">Google</a>

  <br><br>

  <form action="">
    <input type="text" placeholder="name">
    <input type="email" placeholder="email">
    <input type="submit" value="Submit">
  </form>
</body>

</html>
