<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and Images</title>
</head>

<body>
  <!-- External Links -->
  <p>
    <a href="http://google.com"> Click for google</a>
  </p>
  <p>
    <a href="http://google.com" target="_blank"> Click for google</a>
  </p>

  <!-- Internal Links -->
  <p>
    <a href="/1-HTML_Basics/4_Headings_Paragraphs_Typography.html">Typography</a>
  </p>

  <!-- Local Images -->
  <img src="/1-HTML_Basics/img/chicaco_night.jpg" alt="Chicago night">

  <!-- External images -->
  <img src="https://source.unsplash.com/1600x900/?nature,water" alt="some random photo">
</body>

</html>
